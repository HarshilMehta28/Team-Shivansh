<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VibeBoard - Signup</title>
  <style>
    /* Same styling for consistency */
    * { margin:0; padding:0; box-sizing:border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: linear-gradient(135deg,#667eea 0%,#764ba2 100%); min-height:100vh; display:flex; align-items:center; justify-content:center; }
    .signup-container { background: rgba(255,255,255,0.95); padding:3rem 2.5rem; border-radius:24px; width:100%; max-width:450px; box-shadow:0 25px 50px rgba(0,0,0,0.15); }
    h2 { text-align:center; margin-bottom:1.5rem; }
    .form-group { margin-bottom:1.5rem; }
    .form-input { width:100%; padding:1rem; border:2px solid #e1e5e9; border-radius:16px; font-size:1rem; outline:none; }
    .form-input:focus { border-color:#667eea; box-shadow:0 0 0 4px rgba(102,126,234,0.1); }
    .signup-btn { width:100%; padding:1rem; background:linear-gradient(135deg,#667eea,#764ba2); color:white; border:none; border-radius:16px; font-size:1.1rem; font-weight:600; cursor:pointer; }
    .signup-btn:hover { transform:translateY(-2px); box-shadow:0 10px 25px rgba(102,126,234,0.4); }
    .login-link { text-align:center; margin-top:1.5rem; font-size:0.95rem; }
    .login-link a { color:#667eea; text-decoration:none; font-weight:600; }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create Account</h2>
    <form id="signupForm">
      <div class="form-group">
        <input type="text" id="signupUsername" class="form-input" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="email" id="signupEmail" class="form-input" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="signupPassword" class="form-input" placeholder="Password" required>
      </div>
      <div class="form-group">
        <input type="password" id="signupConfirm" class="form-input" placeholder="Confirm Password" required>
      </div>
      <button type="submit" class="signup-btn">Sign Up</button>
    </form>
    <div class="login-link">
      Already have an account? <a href="loginpage.html">Login</a>
    </div>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function(e){
      e.preventDefault();

      const username = document.getElementById('signupUsername').value;
      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const confirm = document.getElementById('signupConfirm').value;

      if(password !== confirm){
        alert("Passwords do not match!");
        return;
      }

      let users = JSON.parse(localStorage.getItem("users")) || [];

      if(users.some(u => u.email === email)){
        alert("Email already registered. Please login.");
        window.location.href = "loginpage.html";
        return;
      }

      users.push({ username, email, password });
      localStorage.setItem("users", JSON.stringify(users));

      alert("Signup successful! Please login.");
      window.location.href = "loginpage.html";
    });
  </script>
</body>
</html>
